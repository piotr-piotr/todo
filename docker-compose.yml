version: '3'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    env_file: db.env
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/:/docker-entrypoint-initdb.d/

  app:
    build:
      context: https://github.com/piotr-piotr/todotest.git
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  dbdata: